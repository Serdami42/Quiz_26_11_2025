<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Telekom Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="telekom-logo.jpg" alt="Telekom Logo" id="logo">
  </header>

  <!-- Startbildschirm -->
  <div id="start-screen">
    <h1>Willkommen zum Telekom Quiz!</h1>
    <button id="startBtn">Start</button>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" style="display:none;">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
